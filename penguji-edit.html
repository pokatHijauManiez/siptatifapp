<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penguji (Edit)</title> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="penguji-edit.css">
        <link rel="icon" href="uin.png" type="image/png">
    </head>

    <body>
        <!--header-->
        <header class="main-header">
          <div class="logo">
            <h1>SIPTATIF</h1>
          </div>
          <div class="user-icon">
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <!--end-->

          <!-- Tambah dan edit informasi dosen pembimbing dan penguji -->
          <div class="form-container">
            <h2>Informasi Dosen Penguji</h2>
            <div class="form-row">
                <label for="nama">Nama Dosen</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-row">
                <label for="NIDN">NIDN</label>
                <input type="text" id="NIDN" name="NIDN">
            </div>
            <div class="form-row">
                <label for="jk">Jenis Kelamin</label>
                <input type="text" id="jk" name="jk">
            </div>
            <div class="form-row">
                <label for="kuantiti">Kuota Mahasiswa Bimbingan</label>
                <input type="text" id="kuantiti" name="kuantiti">
            </div>
            <div class="form-row">
                <label for="dosen">Keahlian Dosen</label>
                <input type="text" id="dosen" name="dosen">
            </div>
            
            <div class="button-group">
                <a class="btn-cancel" href="penguji.html">Batalkan</a>
                <a class="btn-add" href="penguji.html">Perbarui</a>
            </div>
           </div>
            <!--end-->
        </div>
     </body>
</html>
